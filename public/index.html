<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>ECommerce</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/appStyle.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script src="js/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="controllers/controller.js"></script>
        <style>
            .carousel-inner > .item > img,
            .carousel-inner > .item > a > img {
                width: 100%;
                margin: auto;
                height: 250px;
            }
            #searchBox {
                -webkit-animation-duration: 1s;
                -webkit-animation-delay: 0s;
                /*-webkit-animation-iteration-count: infinite;*/
            }

            #navbar{
                -webkit-animation-duration: 2s;
                -webkit-animation-delay: 0s;
            }
            #prodName
            {
                text-overflow: ellipsis;
                white-space: nowrap; 

            } 
            
            li.userDropdown{
                
                display: none;
                
            }
            li.loginbtn{
                
                display: inline-block;
            }
        </style>
    </head>
    <body ng-controller="itemsController" ng-init="init()" >

        <div class="container" >
            
            
            <nav id="navbar" class="fadeIn navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#!/"  style="padding-right:40px;padding-left:30px">
                            <img alt="Brand" class="img-responsive" src="img/shopifylog.png">
                        </a>
                        <!--<input type="search" name="searchBy" id="searchBy" class="form-control" placeholder="search in all categories"/>-->    
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">

                            <li class="dropdown "><a href="" class="fa fa-male" id="Men" data-toggle="dropdown" class="dropdown-toggle" role="button" ng-click="showDrop('men')"> Men <b class="caret1"></b></a>
                                <ul role="menu" class="dropdown-menu" aria-labelledby="drop1" >

                                    <li role="presentation"><a href="" role="menuitem" ng-repeat="item in droplist  | unique:item " ng-click="viewProducts(item,'men')">{{item}}</a></li>
                                </ul>
                            </li>


                            <li class="dropdown "><a href="" class="fa fa-female"  aria-hidden="true" id="women" data-toggle="dropdown" class="dropdown-toggle" role="button" ng-click="showDrop('women')"> Women <b class="caret2"></b></a>
                                <ul role="menu" class="dropdown-menu" aria-labelledby="drop2" >
                                    <li role="presentation"><a href="" ole="menuitem" ng-repeat="item in droplist | unique:item" ng-click="viewProducts(item,'women')">{{item}}</a></li>
                                </ul>
                            </li>

                            <li class="dropdown "><a href=""  class="fa fa-plug"  aria-hidden="true"  id="Electronics" data-toggle="dropdown" class="dropdown-toggle" role="button" ng-click="showDrop('electronics')"> Electronics <b class="caret3"></b></a>
                                <ul role="menu" class="dropdown-menu" aria-labelledby="drop3">
                                    <li role="presentation"><a href=""  role="menuitem" ng-repeat="item in droplist | unique:item" ng-click="viewProducts(item,'electronics')">{{item}}</a></li>
                                </ul>
                            </li>

                            <li class="dropdown "><a href="" class="fa fa-shopping-bag"  aria-hidden="true" id="bags&luggage" data-toggle="dropdown" class="dropdown-toggle" role="button" ng-click="showDrop('bags&luggages')"> Bags & Luggage <b class="caret4"></b></a>
                                <ul role="menu" class="dropdown-menu" aria-labelledby="drop4" >
                                    <li role="presentation"><a href="" role="menuitem" ng-repeat="item in droplist | unique:item" ng-click="viewProducts(item,'bags&luggages')">{{item}}</a></li>
                                </ul>
                            </li>

                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#!/cart"><button class="btn btn-danger"><i id="shopping-cart" class="fa fa-shopping-cart"></i> Cart({{cartcount}})</button></a></li>
                            <li class="loginbtn" id="logindd"><a href="#!/login"><button class="btn btn-danger"><i id="Login" class="fa fa-shopping-log-in"></i> Login </button></a></li>
                            <li class="userDropdown" id="userdd">
                            <div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">hi! user</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#">My Profile</a>
    <a href="#">previous order</a>
    <a href="" ng-click="logout()">Logout</a>
  </div>
</div>
                            
                            
                            </li>
                            
                            
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

            <div ng-view>
            
            </div>
            
            <div align=center>
                <ul class="pagination pagination-lg">
                    <li ng-repeat="count in pages"><a href="" ng-click="">{{$index + 1}}</a></li>

                </ul>
            </div>
            <br>    
        </div>
        <nav id="topbar" align=right>
            <div id="toprow">
                <a href="#"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
                <a href="#"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
                <a href="#"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
                <a href="#"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
            </div>
        </nav>
        
    </body> 
</html>
