<div class="container" ng-controller="cartController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 align="center">CART ITEMS</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <th>item image</th>
                    <th>name</th>
                    <th>price/quantity</th>
                    <th>quantity</th>
                    <th>Delete</th>
                </tr>
                <tbody class="table-hover">
                    <tr ng-repeat="prod in cartProducts">
                        <td><img src={{prod.img}}  class="img-thumbnail img-responsive" style="height:100px"></td>
                        <td>{{prod.name}}</td>
                        <td>{{prod.price}}</td>
                        <td>{{prod.count}}</td>
                        <td><button class="btn btn-danger" ng-click="removeItem(prod)"><span class="fa fa-delete"></span>Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <center><button class="btn btn-danger">Proceed to check out</button></center>
    <h1>Iam in Cart control</h1>
    <h1>{{msg}}</h1>
</div>
